<h2 class="mt-3">BORROW</h2>

<div class="float-right">
    <a class="btn btn-success mb-4"
    [routerLink]="['create']">
        Create
    </a>
</div>

<table class="table">
    <thead>
        <tr>
            <th scope="col">Start Date</th>
            <th scope="col">End Date</th>
            <th scope="col">Reader</th>
            <th scope="col">Books</th>
            <th scope="col">Status</th>
            <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of borrows">
            <td>{{item.startDate | date:'dd/MM/yyy'}}</td>
            <td>{{item.endDate | date :'dd/MM/yyyy'}}</td>
            <td>{{item.card.reader.name}}</td>
            <td>
                <div 
                    class="badge badge-pill badge-dark"
                    *ngFor="let book of item.books"
                >
                    {{book.name}}    
            </div>
            </td>
            <td>
                <span class="badge badge-pill badge-info">
                    {{item.status ? 'Active' : 'Not Active'}}
                </span>
            </td>
            <td>
                <button 
                    class="btn btn-primary btn-sm mr-2"
                    [disabled]='!!item.status'
                    (click)='onUpdate(item._id)'
                >
                    Detail
                </button>
            </td>
        </tr>
    </tbody>
</table>
