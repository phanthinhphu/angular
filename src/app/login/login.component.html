<div class="container mt-5 col-4">
    <h2>Login</h2>

    <form 
        [formGroup]="loginForm"
        (ngSubmit)="login()"
    >
        <div class="form-group">
            <label>Email</label>
            <input 
                type="email" 
                class="form-control"
                formControlName="email" 
                [ngClass]="{'is-invalid': email.invalid && (email.touched || email.dirty)}"
            >
        <div 
            class="invalid-feedback" 
            *ngIf="email.hasError('required') && (email.dirty || email.touched)"
        >
           Required name.
        </div>

    <div 
        class="invalid-feedback" 
        *ngIf="email.hasError('email') && (email.dirty || email.touched)"
    >
        Invalid email.
    </div>

        </div>
        <div class="form-group">
            <label>Password</label>
            <input 
                type="password" 
                class="form-control"
                formControlName="password"
                [ngClass]="{'is-invalid': password.invalid && (password.touched || password.dirty)}"
            >

            <div 
                class="invalid-feedback" 
                *ngIf="password.hasError('required') && (password.dirty || password.touched)"
            >
                Required password.
            </div>

            <div 
                class="invalid-feedback" 
                *ngIf="password.hasError('maxlength') && (password.dirty || password.touched)"
            >
                Max length 50.
            </div>

            <div 
                class="invalid-feedback" 
                *ngIf="password.hasError('minlength') && (password.dirty || password.touched)"
            >
                Min length 10.
            </div>
        </div>
        <button 
            type="submit" 
            class="btn btn-primary"
            [disabled]='loginForm.invalid'
        >
            Login
        </button>
    </form>
</div>

<notifier-container></notifier-container>
