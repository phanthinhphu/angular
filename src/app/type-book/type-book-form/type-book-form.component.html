<h2>{{title}} TYPE BOOK</h2>

<div class="col-5">
        <form [formGroup]="typeBookForm" 
        (ngSubmit)="saveTypeBook()"
    >
        <div class="form-group">
            <label>Name</label>
    
            <input 
                type="text" 
                class="form-control"
                [ngClass]="{'is-invalid': (name.invalid && ( name.touched || name.dirty ))}" 
                formControlName="name"
            >
    
            <div 
                class="invalid-feedback" 
                *ngIf="name.hasError('required') &&(name.touched || name.dirty)"
            >
                Required name.
            </div>
        </div>
    
        <div class="text-center">
            <button 
                class="btn btn-primary mr-2" 
                [routerLink]="['/typebook']"
            >
                Come back
            </button>
    
            <button 
                type="submit" 
                class="btn btn-primary" 
                [disabled]="typeBookForm.invalid"
            >
                Save
            </button>
        </div>
    </form>
</div>
