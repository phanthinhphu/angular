<h2 class="mt-3">CREATE CARD</h2>

<div class="float-right">
    <a class="btn btn-success mb-4"
    [routerLink]="['create']">
        Create
    </a>
</div>

<table class="table">
    <thead>
        <tr>
            <th scope="col">Start Date</th>
            <th scope="col">End Date</th>
            <th scope="col">Reader</th>
            <th scope="col">Note</th>
            <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of cards">
            <td>{{item.startDate | date:'dd/MM/yyy'}}</td>
            <td>{{item.endDate | date :'dd/MM/yyyy'}}</td>
            <td>{{item.reader.name}}</td>
            <td>{{item.note}}</td>
            <td>
                <!-- <a 
                class="btn btn-primary mr-2"
                [routerLink]="['edit',item._id]">
                    Detail
                </a> -->

                <button 
                class="btn btn-danger"
                (click) = "deleteCard(item._id)"
                >
                    Delete
                </button>
            </td>
        </tr>
    </tbody>
</table>
