<div class="float-right">
    <a 
    class="btn btn-sm btn-success mt-2 mb-3"
    routerLink="create"
    >
        Create
    </a>
</div>

<table class="table">
    <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Address</th>
            <th scope="col">Email</th>
            <th scope="col" class="text-center">Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of publishers">
            <th>{{item.name}}</th>
            <td>{{item.address}}</td>
            <td>{{item.email}}</td>
            <td class="text-center">
                <a 
                    class="btn 
                    btn-sm mr-2 
                    btn-warning"
                    [routerLink]="['edit',item._id]">
                    Edit
            </a>
                <button 
                    class="btn 
                    btn-sm mr-2 
                    btn-danger"
                    (click) = deletePublisher(item._id)>
                    Delete
            </button>
            </td>
        </tr>
    </tbody>
</table>
