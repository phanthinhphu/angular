<div class="float-right">
    <a 
        class="btn btn-sm btn-success mt-2 mb-3"
        routerLink="create"
    >
        Create
    </a>
</div>

<table class="table">
    <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Pen Name</th>
            <th scope="col">Birth Day</th>
            <th scope="col">Native Country</th>
            <th scope="col">Note</th>
            <th scope="col" class="text-center">Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of authors">
            <th>{{item.name}}</th>
            <td>{{item.penName}}</td>
            <td>{{item.birthDay | date:'dd/MM/yyyy'}}</td>
            <td>{{item.nativeCountry}}</td>
            <td>{{item.note}}</td>
            <td class="text-center">
                <a 
                    class="btn 
                    btn-sm mr-2 
                    btn-warning"
                    [routerLink]="['edit',item._id]"
                >
                    Edit
                </a>

                <button 
                    class="btn 
                    btn-sm mr-2 
                    btn-danger"
                    (click) = deleteAuthor(item._id)
                >
                    Delete
                </button>
            </td>
        </tr>
    </tbody>
</table>
