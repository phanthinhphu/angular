<div class="col-5">
    <h3 class="mt-3"> {{title}} AUTHOR </h3>

    <form class="mt-4" 
    [formGroup]="authorForm" 
    (ngSubmit)="saveAuthor()"
    >
        <div class="form-group">
            <label for="iname">Name</label>

            <input type="text" 
                class="form-control" 
                [ngClass]="{'is-invalid': (name.invalid && (name.dirty || name.touched))}"
                formControlName="name"
            >

            <div 
                class="invalid-feedback" 
                *ngIf="name.hasError('required') && (name.dirty || name.touched)"
            >
               Required name.
            </div>
        </div>

        <div class="form-group">
            <label for="iname">Pen Name</label>

            <input 
                type="text" 
                class="form-control" 
                formControlName="penName"
            >
        </div>

        <div class="form-group">
            <label for="iname">Native Country</label>
            
            <input 
                type="text" 
                class="form-control" 
                formControlName="nativeCountry"
            >
        </div>

        <div class="form-group">
            <mat-form-field class="example-full-width">

                <input matInput 
                    [matDatepicker]="picker" 
                    placeholder="Choose a birthDay" 
                    formControlName="birthDay"
                    [max] = 'toDay'
                >

                <mat-datepicker-toggle matSuffix [for]="picker">
                    <mat-icon matDatepickerToggleIcon>
                        keyboard_arrow_down
                    </mat-icon>
                </mat-datepicker-toggle>

                <mat-datepicker #picker></mat-datepicker>

                <mat-error *ngIf="birthDay.hasError('required')">
                    Required birth day.
                </mat-error>
            </mat-form-field>
        </div>

        <div class="form-group">
            <label>Note</label>

            <textarea 
                class="form-control" 
                rows="2" 
                formControlName="note">
            </textarea>
        </div>

        <div class="text-center">
            <a 
                type="submit" 
                class="btn btn-primary mr-3" 
                [routerLink]="['/author']"
            >
                Come back
            </a>

            <button 
                type="submit" 
                class="btn btn-success" 
                [disabled]="authorForm.invalid">
                Save
            </button>
        </div>
    </form>
</div>
